<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>|_JS_|</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="wrap">
        <div class="inner__wrap">
            <h1 id="h1">ON CHAT</h1>
            <button id="startChat">Start</button>
            <div id="chatWrap">
                <div class="chat__form">
                    <label for="inp1">Nick:</label>
                    <input type="text" id="inp1">
                    <label for="inp2">Message:</label>
                    <textarea name="" id="inp2" cols="30" rows="10"></textarea>
                    <button id="btnSend">Send</button>
                </div>

                <div class="chat-main__wrap">
                    <div id="mainChat">
                        
                    </div>
                </div>
            </div>
        </div>
    </section>



    <div class="wrapper">
        <input type="text" id="arg1">
        <input type="text" id="arg2">
        <button id="calc">Count</button>
        <input type="text" id="resault" readonly>
    </div>


    <script src="js/script.js"></script>
</body>
</html>
